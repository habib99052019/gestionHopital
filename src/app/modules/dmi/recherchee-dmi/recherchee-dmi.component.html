  <div>

    <div style="
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 1% 2%;
      margin-bottom:0.5%;
      width: 95%;
      height: 10%;">
      <mat-form-field appearance="outline" style="width: 80%;margin: 0 ;margin-top: 1.5%;margin-right: 1%;">
        <mat-label>IPP</mat-label>
        <input formControlName="username" matInput placeholder="IPP">
      </mat-form-field>
      <button style="padding: 0.5% 2%;margin: 0 !important;" mat-raised-button class="btn-save btn-dialog-action" color="primary">rechercher</button>

    </div>
    <p-table [value]="[{}]" [paginator]="true" [rows]="4" [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>IPP</th>
          <th>Document identification</th>
          <th>Name</th>
          <th>birthDate ( date )</th>
          <th>Gender ( Genre )</th>
          <th style="width: 20%;">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-users>
        <tr>
          <td>test</td>
          <td>test</td>
          <td>test</td>
          <td>test</td>
          <td>test</td>
          <td style="display: flex;align-items: center;justify-content: center;">
            <button mat-raised-button class="btn-save btn-dialog-action" [routerLink]="'/consultations/'+1" color="primary">Consultation</button>
            &nbsp;&nbsp;&nbsp;
            <br>
            <button mat-raised-button class="btn-save btn-dialog-action" [routerLink]="'/admissions/'+1" color="accent">Admissions</button>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
