  <div style="width: 100%;display: flex;align-items: center;justify-content: space-between;">
    <h2 style="margin: 2%;">Consultations</h2>
    <button style="margin: 1%;" routerLink="/ajouter-consultation" pButton pRipple label="Ajouter une consultation"
      icon="pi pi-plus" class="p-button-success p-button-rounded"></button>
  </div>

  <div>

    <p-table [value]="[{}]" [paginator]="true" [rows]="4" [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>IPP</th>
          <th>Document identification</th>
          <th>Name</th>
          <th>birthDate ( date )</th>
          <th>Gender ( Genre )</th>
          <th style="width: 20%;">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-users>
        <tr>
          <td>test</td>
          <td>test</td>
          <td>test</td>
          <td>test</td>
          <td>test</td>
          <td style="display: flex;align-items: center;justify-content: center;">
            <button mat-raised-button class="btn-save btn-dialog-action" color="primary">Modifier</button>
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>
</div>
