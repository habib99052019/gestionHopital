<div class="div-main">
    <div class="title-page">
      <h2>Liste des utilisateurs</h2>
  
    </div>
  
    <div>
      <div style="display: flex; justify-content: right; padding: 30px;">
  
        <button pButton pRipple label="Ajouter"  icon="pi pi-plus"
          class="p-button-success p-button-rounded"></button>
      </div>
  
      <p-table [value]="[{}]" [paginator]="true" [rows]="4" [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[4, 8, 12 , 16]">
        <ng-template pTemplate="header">
          <tr>
            <th>Par IP</th>
            <th>Par nom</th>
            <th>Par date de naissance</th>
            <th>Par cin</th>
            <th style="width: 20%;">Actions</th>
          </tr>
          <tr>
            <th>
              <p-columnFilter type="text" field="userName"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="text" field="firstName"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="text" field="email"></p-columnFilter>
            </th>
            <th>
              <p-columnFilter type="text" field="role"></p-columnFilter>
            </th>
            <th>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-users>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <button pButton  icon="pi pi-pencil" class="p-button-rounded"
                severity="secondary"></button>
              <button pButton icon="pi pi-trash" style="margin-left: 2px;" 
                class="p-button-rounded p-button-danger" severity="secondary"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
  
    </div>
  </div>
